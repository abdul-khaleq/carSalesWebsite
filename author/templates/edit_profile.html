{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form class="w-50 m-auto" method="post">
  <h1>{{type}}</h1>
  {% comment %} <a class="btn btn-warning" href="{% url 'pass_change' %}">Change your password</a> {% endcomment %}
  {% csrf_token %} {{form | crispy}}
  <button class="btn btn-info">Submit</button>
</form>

{% endblock content %}
